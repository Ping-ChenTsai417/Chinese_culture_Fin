<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>今日黃曆 · Yi & Ji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 背景動畫 -->
  <div class="bg-animation">
    <div class="lantern lantern-1"></div>
    <div class="lantern lantern-2"></div>
    <div class="coin coin-1"></div>
    <div class="coin coin-2"></div>
  </div>

  <div class="app">
    <!-- 頂部 -->
    <header class="top-bar">
      <button class="top-btn" id="prevMonth">
        <span class="icon">‹</span><span>上一月</span>
      </button>
      
      <div class="top-bar-title" id="monthTitle">載入中...</div>

      <!-- 語言切換 -->
      <div class="lang-switch">
        <button class="lang-btn" data-lang="zh">中</button>
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="fi">FI</button>
      </div>
    </header>

    <!-- 卡片 -->
    <div class="almanac-card">
      <!-- 標題 -->
      <div class="almanac-header">
        <div class="almanac-header-line" id="headerYear">2025年 11月</div>
        <div class="almanac-header-line small" id="headerLunar">農曆資訊載入中...</div>
      </div>

      <!-- 大日期 -->
      <div class="almanac-main">
        <div class="big-day" id="bigDay">--</div>
        <div class="day-info">
          <div class="weekday" id="weekdayDisplay">--</div>
          <div class="date-iso" id="dateIsoDisplay">YYYY-MM-DD</div>
        </div>
      </div>

      <!-- 宜忌 -->
      <div class="yiji-section">
        <div class="yiji-column">
          <div class="yiji-title yi" id="yiTitle">宜</div>
          <ul class="yiji-list" id="yiList">
            <li>載入中...</li>
          </ul>
        </div>
        <div class="yiji-column">
          <div class="yiji-title ji" id="jiTitle">忌</div>
          <ul class="yiji-list" id="jiList">
            <li>載入中...</li>
          </ul>
        </div>
      </div>

      <!-- 備註 -->
      <div class="note-section">
        <p id="noteText">今日宜忌僅作為文化參考。</p>
      </div>

      <!-- 側邊標籤 -->
      <div class="side-badge">
        今日·中國風黃曆
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
