name: Generate Daily YiJi JSON

on:
  schedule:
    # æ¯å¤© UTC 00:05 æ‰§è¡Œï¼ˆèŠ¬å…°æ—¶é—´ 02:05/03:05ï¼Œè§†å¤ä»¤æ—¶è€Œå®šï¼‰
    - cron: "5 0 * * *"
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      date:
        description: 'Generate for specific date (YYYY-MM-DD, leave empty for today)'
        required: false
        type: string

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # å…è®¸æ¨é€åˆ°ä»“åº“
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ï¼Œé¿å…æ¨é€é—®é¢˜
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          pip install google-generativeai python-dotenv
      
      - name: Generate today's YiJi JSON
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL_NAME: gemini-1.5-flash
        run: |
          # å¦‚æœæ‰‹åŠ¨è§¦å‘æ—¶æŒ‡å®šäº†æ—¥æœŸï¼Œä½¿ç”¨è¯¥æ—¥æœŸï¼›å¦åˆ™ä½¿ç”¨ä»Šå¤©
          if [ -n "${{ github.event.inputs.date }}" ]; then
            python generate_yiji_today.py "${{ github.event.inputs.date }}"
          else
            python generate_yiji_today.py
          fi
      
      - name: Check for changes
        id: check_changes
        run: |
          if git status --porcelain | grep -E "^ M data/|^\?\? data/"; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… æ£€æµ‹åˆ° data/ æ–‡ä»¶å¤¹æœ‰å˜æ›´"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ data/ æ–‡ä»¶å¤¹æ— å˜æ›´"
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          
          # è·å–ä»Šå¤©çš„æ—¥æœŸï¼ˆUTCï¼‰
          TODAY=$(date -u +'%Y-%m-%d')
          
          git commit -m "ğŸ—“ï¸ Auto-generate YiJi for ${TODAY}" \
                     -m "Generated by GitHub Actions" \
                     -m "Workflow run: ${{ github.run_id }}"
          
          git push
          
          echo "âœ… å·²æäº¤å¹¶æ¨é€ ${TODAY} çš„é»„å†æ•°æ®"
      
      - name: Upload artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: yiji-json-${{ github.run_id }}
          path: data/*.json
          retention-days: 7
