name: Generate daily YiJi JSON

on:
  schedule:
    - cron: "5 0 * * *"
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install google-generativeai python-dotenv

      - name: Generate today's YiJi JSON
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL_NAME: ${{ secrets.GEMINI_MODEL_NAME }}
        run: |
          python generate_yiji_today.py

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep "^ M\|?? data"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data
            git commit -m "Auto update YiJi for $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes in data/, nothing to commit."
          fi
